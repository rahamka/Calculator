<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RK Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-div">
        <div id="name_div">
            <p id="calc_name_para">RK Calculator</p>
        </div>
        <div id="display-div"></div>
        <div id="main-homebar-div">
            <div id="whole-digits-div">
                <div class="digits-div" id="digit10">10</div>
                <div class="digits-div" id="digit9">9</div>
                <div class="digits-div" id="digit8">8</div>
                <div class="digits-div" id="digit7">7</div>
                <div class="digits-div" id="digit6">6</div>
                <div class="digits-div" id="digit5">5</div>
                <div class="digits-div" id="digit4">4</div>
                <div class="digits-div" id="digit3">3</div>
                <div class="digits-div" id="digit2">2</div>
                <div class="digits-div" id="digit1">1</div>
                <div class="digits-div" id="digit0">0</div>
                <div class="digits-div" id="dot">.</div>
            </div>
            <div id="operator-div">
                <div id="whole-operators-div">
                    <button class="operator-div" id="operator1">AC</button>
                    <button class="operator-div" id="operator2">+</button>
                    <button class="operator-div" id="operator3">-</button>
                    <button class="operator-div" id="operator4">%</button>
                    <button class="operator-div" id="operator5">/</button>
                    <button class="operator-div" id="operator6">*</button>
                    <button class="operator-div" id="operator7">+/-</button>
                    <button class="operator-div" id="operator8">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
